<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
    }

    var nome = prompt("Informe seu nome");
    var altura = prompt(nome + ", informe sua altura");
    var peso = prompt(nome + ", informe seu peso");
    var imcCalculado = calculaImc(altura, peso);
    mostra(nome + " seu IMC é : " + imcCalculado);

    if(imcCalculado < 18.5) {
        mostra("Você está abaixo do peso médio recomendado!");
    }

    if(imcCalculado > 35) {
        mostra("Você está acima do peso médio recomendado!");
    }

    if(imcCalculado >= 18.5 && imcCalculado <=35) {
            mostra("Seu peso está dentro da média, parabens!!");
        
    }

</script>

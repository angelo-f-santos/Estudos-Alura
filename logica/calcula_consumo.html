<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>

<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumo = caminhoComGasolina/tanque;
	document.write("Consumo com gasolina é " + consumo + "Km por litro.<br>");

	var caminhoComAlcool = 300;
	consumo = caminhoComAlcool/tanque
	document.write("Consumo com Álcool é " + consumo + "Km por litro.");
</script>

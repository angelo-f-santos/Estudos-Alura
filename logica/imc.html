<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	function calculaImc(peso, altura) {

		var imc = peso / (altura * altura);
		return imc;
	}

	var imcAngelo = calculaImc(88, 1.80);
	var imcAmigo = calculaImc(70, 1.75);

	mostra(imcAngelo);
	mostra(imcAmigo);
    
</script>
